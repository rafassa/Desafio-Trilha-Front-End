<div class="d-flex">
    <app-barra-lateral class="p-1"></app-barra-lateral>
</div>


<div *ngIf="pedidos.length > 0">
    <div *ngFor="let pedido of pedidos">
        <h3>{{ pedido.nome }} - R$ {{ pedido.valor }}</h3>
        
        <div *ngIf="pedido.produtos.length > 0">
            <h4>Produtos:</h4>
            <div *ngFor="let produto of pedido.produtos">
                {{ produto.nome }}
            </div>
        </div>
    </div>
</div>

<p *ngIf="pedidos.length === 0">Nenhum pedido encontrado.</p>
