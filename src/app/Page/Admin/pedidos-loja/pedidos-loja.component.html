<app-barra-lateral></app-barra-lateral>


<div *ngFor="let pedidoGrupo of pedidos">
  <h3>Grupo de Pedidos:</h3>
  <div *ngFor="let pedido of pedidoGrupo">
    <p><strong>Nome:</strong> {{ pedido.nome }}</p>
    <p><strong>Valor:</strong> {{ pedido.valor | currency }}</p>
    <h4>Produtos:</h4>
    <ul>
      <li *ngFor="let produto of pedido.produtos">
        {{ produto.nome }} - {{ produto.quantidade }}
      </li>
    </ul>
  </div>
</div>
