
<app-barra-lateral></app-barra-lateral>
<div *ngFor="let pedido of pedidos; let i = index">
    <h3>Pedido {{ i + 1 }}</h3>
    <p><strong>Valor total:</strong> R$ {{ pedido.valor }}</p>
    <p><strong>Nome pedido:</strong> R$ {{ pedido.nome }}</p>
    <p><strong>Nome:</strong> {{ pedido.produtos }}</p>
    <hr>
</div>
