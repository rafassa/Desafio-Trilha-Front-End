<select class="form-select form-select-lg d-flex mb-3 bg-dark text-light " name="SelectDoDashboard" id="SelectDoDashboard" [(ngModel)]="carSelect" (change)="carroSelecionado()">
    <option value="0" disabled selected>Selecione uma opção</option>
    <option value="0">Ranger</option>
    <option value="1">Mustang</option>
    <option value="2">Territory</option>
    <option value="3">Bronco Sport</option>
</select>

<div *ngIf="carros && carros[carSelect]" class="text-center d-flex flex-wrap">
    <div class="border rounded card-body">
        <h6 class="card-title mb-0 text-dark">Veículo:</h6>
        <p class="card-text fs-6 text-dark mb-0">{{carros[carSelect].vehicle}}</p>
    </div>
    <div class="border rounded card-body">
        <h6 class="card-title mb-0 text-dark">Conectado:</h6>
        <p class="card-text fs-6 text-dark mb-0">{{carros[carSelect].connected}}</p>
    </div>
    <div class="border rounded card-body">
        <h6 class="card-title mb-0 text-dark">Software:</h6>
        <p class="card-text fs-6 text-dark mb-0">{{carros[carSelect].softwareUpdates}}</p>
    </div>
</div>

<img class="img-fluid rounded mt-3 w-50" alt="Imagem do veículo" *ngIf="carros && carros[carSelect]" [src]="carros![carSelect].img">
