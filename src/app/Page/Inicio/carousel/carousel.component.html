<div class="carousel d-flex flex-column w-100 align-items-center justify-content-center h-100 p-4">
  <div class="p-1">
    <button class="btn btn-outline-primary btn-sm custom-btn px-3 py-1" (click)="prevImage()">&#10094;</button>
  </div>
  <div class="d-flex flex-column text-center w-100" id="imagensDiv">
    <img [src]="imagens[index].img" class="img-fluid custom-img" alt="Carousel Image" id="imagens">
    <a class="mt-2 fw-bold text-primary" [href]="imagens[index].link">
      <p>{{ imagens[index].descricao }}</p>
    </a>
  </div>
  <div class="p-1">
    <button class="btn btn-outline-primary btn-sm custom-btn px-3 py-1" (click)="nextImage()">&#10095;</button>
  </div>
</div>
