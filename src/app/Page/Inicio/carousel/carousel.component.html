<div class="carousel">
  <div class="controls">
    <button class="custom-btn" onclick="prevImage()">&#10094;</button>
  </div>
  <div class="image-container">
    <img src="{{ imagens[index].img }}" class="custom-img" alt="Carousel Image" id="imagens">
    <a class="description-link" href="{{ imagens[index].link }}">
      <p>{{ imagens[index].descricao }}</p>
    </a>
  </div>
  <div class="controls">
    <button class="custom-btn" onclick="nextImage()">&#10095;</button>
  </div>
</div>
