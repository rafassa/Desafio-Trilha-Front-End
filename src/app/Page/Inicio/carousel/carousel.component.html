<div class="carousel d-flex w-100 align-items-center justify-content-center h-100">
  <div class="p-1">
    <button class="btn btn-outline-primary btn-sm custom-btn px-3 py-1" (click)="prevImage()">&#10094;</button>
  </div>
  <div class="d-flex flex-column text-center w-75" id="imagensDiv">
    <img [src]="imagens[index].img" class="img-fluid" alt="Carousel Image" id="imagens">
    <p class="mt-2 fw-bold">{{ imagens[index].descricao }}</p>
  </div>
  <div class="p-1">
    <button class="btn btn-outline-primary btn-sm custom-btn px-3 py-1" (click)="nextImage()">&#10095;</button>
  </div>
</div>
